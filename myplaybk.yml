pipeline {
    agent any
    
    stages {
        stage("SCM checkout") {
            steps {
                git "https://https://github.com/moolanar/mar-repo"
            }
        }
        
        stage("Execute Ansible") {
            steps {
                ansiblePlaybook(
                    credentialsId: 'ansible-ssh',
                    inventory: 'path/to/inventory',
                    playbook: 'path/to/deploy.yaml'
                )  
        }    
    }
}
