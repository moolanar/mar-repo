pipeline {
    agent any
    
    stages {
        stage("SCM checkout") {
            steps {
                git "https://https://github.com/moolanar/mar-repo"
            }
        }
        
        stage("Execute Ansible") {
            steps {
                ansiblePlaybook credentialsId: 'private-key',
                                 disableHostKeyChecking: true,
                                 installation: 'Ansible',
                                 inventory: 'dev.inv',
                                 playbook: 'apache.yml'
            }    
        }    
    }
}
